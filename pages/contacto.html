<body class="grid-container">
    <header class="header">
        <nav class="contenedor">
            <div class="logo">
                <a href="../index.html">
                    <img class="header_logo" src="/img/logo1.png" alt="logo">
                    <h1>CODO A CODO Logística</h1>
                </a>
            </div>
            <ul class="header_links">
                <li class="header_list"><a href="../index.html">Inicio</a></li>
                <li class="header_list"><a href="/pages/nosotros.html">Nosotros</a></li>
                <li class="header_list"><a href="/pages/presupuesto.html">Presupuestos</a></li>
                <li class="header_list"><a class="active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <article class="titulo">
            <h1>TRABAJA CON NOSOTROS</h1>
            <h3>Responsabilidad, Eficacia y Experiencia</h3>
        </article>
        <main>
            <form action="#" id="registro">
                <div>
                    <label for="nombreDeUsuario">Nombre:</label>
                    <i class=""></i>
                    <input type="text" id="name" name="name" placeholder="Nombre" required/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="nombreDeUsuario">Apellido:</label>
                    <i class=""></i>
                    <input type="text" id="lastname" name="lastname" placeholder="Apellido" required/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="correoElectronico">Correo Electrónico</label>
                    <i class="far fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="abc@gmail.com" required/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <div>
                    <label for="curriculum">Ingrese su Curriculum</label>
                    <i class="far fa-envelope"></i>
                    <input type="file" id="file" name="curriculum" aria-label="Curriculum" required/> 
                    <input type="submit" value="Cargar" >
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Ingresar contraseña" required/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="password">Confirmar Contraseña</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password2" name="password2" placeholder="Ingresar contraseña" required/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button id="btn" type="submit" value="registro" onclick="registro()">Registar</button>
            </form>
        </main>
         
    </section>

    <aside class="aside">
        <img class="foto_aside" src="/img/foto_aside.jpg" alt="foto mensajero">

        </nav>
    </footer>
